<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>历史成绩查询</title>
	<link rel="stylesheet" href="../css/weui.min.css" />
    <link rel="stylesheet" href="../css/my-weui.css"/>
	</head>
	<body>
		<div class="container" id="container">
		</div>
	</body>	
	
<script src="../js/zepto.min.js"></script>
<script src="../js/example.js"></script>
<!--<script src="js/jquery.jsonp-2.4.0.min.js"></script>-->
<script src="../js/template.js"></script>
<script src="../js/tools.js"></script>
<script src="../js/jquery-weui.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/echarts.common.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>

<script type="application/javascript">
		 $(function(){
			var html = template('studentScoreListMode', JSON.parse(localStorage.score));
			$("#container").html(html);
		 });
		 
</script>

<script id="studentScoreListMode" type="text/html">
	<div class="page">
    <div class="page__hd" style="text-align:center">
    	 <h1 class="page_title">{{examname}}</h1>
    	 <p class="page__desc">&nbsp</p>
    </div>
			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>语文:{{chinese}}</p>
                </div>
                <div class="weui-cell__bd">
                	<p>排名:{{chineserank}}</p>
                </div>
            </div>
            
			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>数学:{{math}}</p>
                </div>
                <div class="weui-cell__bd">
                	<label>排名:{{mathrank}}</label>
                </div>
            </div>

			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>英语:{{english}}</p>
                </div>
                <div class="weui-cell__bd">
                	<label>排名:{{englishrank}}</label>
                </div>
            </div>
            
			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>政治:{{political}}</p>
                </div>
                <div class="weui-cell__bd">
                	<label>排名:{{politicalrank}}</label>
                </div>
            </div>
            
			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>历史:{{history}}</p>
                </div>
                <div class="weui-cell__bd">
                	<p>排名:{{historyrank}}</p>
                </div>
            </div>
           
			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>地理:{{geo}}</p>
                </div>
                <div class="weui-cell__bd">
                	<p>排名:{{georank}}</p>
                </div>
            </div>
            
			<div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>总分:{{totalscore}}</p>
                </div>
                <div class="weui-cell__bd">
                	<p>排名:{{rank}}</p>
                </div>
            </div>
        </div>
    </script>
</html>
