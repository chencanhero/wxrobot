<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>hello world</title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/example.css">
</head>
<body>
	<div class="page badge js_show">
    
    <div class="page__bd">
        <div class="weui-cells">
          <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>  
        </div>
        
        
        <div class="weui-cells" id="chatList">
            <div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="images/pic_160.png" style="width: 50px;display: block">
                    <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">8</span>
                </div>
                <div class="weui-cell__bd">
                    <p>猿辅导</p>
                    <p style="font-size: 13px;color: #888888;">张老师你好，张老师再见</p>
                </div>
            </div>
        
        	<div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="images/pic_160.png" style="width: 50px;display: block">
                    <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">8</span>
                </div>
                <div class="weui-cell__bd">
                    <p>哈哈家族</p>
                    <p style="font-size: 13px;color: #888888;">哈哈家族的大事儿</p>
                </div>
            </div>
        </div>
    </div>
    <div class="page__ft j_bottom">
        <a href="javascript:home()"><img src="img/icon_footer_link.png"></a>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/example.js"></script>
<script src="js/jquery.jsonp-2.4.0.min.js"></script>
<script src="js/template.js"></script>
<script src="js/tools.js"></script>
<script src="js/jquery-weui.js"></script>
<script src="js/fastclick.js"></script>
<script type="application/javascript">
		$(function(){
        	 $.showLoading("加载中");
        	 var requrl ="/jeewx/chatMenuController.do?initChatMenu";
			 $.ajax(
			 {
			 	type: 'GET',
			 	url:requrl,
			 	success:function(data) 
			 	{
			 		var json = JSON.parse(data);
			 		var html = template('chatListMode', JSON.parse(json.msg));
			 		$("#chatList").html(html);
			 		$.hideLoading();
				 	return;
			 	}
			 });
		});	
</script>
<script id="chatListMode" type="text/html">	
            <div class="weui-cell">
                <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
                    <img src="{{headimgurl}}" style="width: 50px;display: block">
                    <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">8</span>
                </div>
                <div class="weui-cell__bd">
                    <p>{{nickname}}</p>
                    <p style="font-size: 13px;color: #888888;">张老师你好，张老师再见</p>
                </div>
            </div>
</script>

</body></html>
